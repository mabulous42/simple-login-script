<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="big-container">
        <div class="small-container">
            <div class="header">
                <h2>A Simple Password Checker</h2>
            </div>
            <div class="btn1-container">
                <input type="password" name="" id="inputPassword" placeholder="input password">
                <button id="firstShowAndHideButton" onclick="show()">Show</button>
                <div class="password-limit">
                    (password must be at least 8 characters long)
                </div>
            </div>

            <div class="btn2-container">
                <input type="password" name="" id="confirmPassword" placeholder="confirm password">
                <button id="secondShowAndHideButton" onclick="display()">Show</button>
            </div>

            <div class="login-btn-container">
                <button id="loginButton" onclick="login()">Login</button>
            </div>
        </div>
    </div>

    <script src="login.js"></script>

</body>

</html>
